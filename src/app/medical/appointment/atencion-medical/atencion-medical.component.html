<div class="page-wrapper">
  <div class="content">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Citas Médicas </a></li>
            <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
            <li class="breadcrumb-item active">Editar / Registrar Atención Médica: #{{ appointment_id }}</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
    <div class="row">
      <div class="col-sm-12">

        <div class="card">
          <div class="card-body">
            <form>


              <div class="row align-items-center py-4">
                <div class="col-12 py-4">
                  <h4 style="margin: 0;">Datos del Paciente: </h4>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="name">Nombres <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" disabled
                      [ngClass]="{'bg-white text-dark border border-danger': true}" [(ngModel)]="name" name="name">
                  </div>
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="last">Apellidos <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" disabled
                      [ngClass]="{'bg-white text-dark border border-danger': true}" [(ngModel)]="surname"
                      name="surname">
                  </div>
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="mobile">Celular <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" disabled
                      [ngClass]="{'bg-white text-dark border border-danger': true}" [(ngModel)]="mobile" name="mobile">
                  </div>
                </div>

                <div class="col-12 col-md-4 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="education">N° Documento <span class="login-danger">*</span></label>
                    <input class="form-control" type="number" disabled
                      [ngClass]="{'bg-white text-dark border border-danger': true}" [(ngModel)]="n_document"
                      name="n_document">
                  </div>
                </div>

                <div class="col-12 col-sm-3">
                  <div class="form-group local-forms">
                    <label for="address">Nombre del Acompañante <span class="login-danger">*</span></label>
                    <input class="form-control" disabled [ngClass]="{'bg-white text-dark border border-danger': true}"
                      [(ngModel)]="name_companion" type="text" name="name_companion">
                  </div>
                </div>

                <div class="col-12 col-sm-3">
                  <div class="form-group local-forms">
                    <label for="address">Apellido del Acompañante <span class="login-danger">*</span></label>
                    <input class="form-control" disabled [ngClass]="{'bg-white text-dark border border-danger': true}"
                      [(ngModel)]="surname_companion" type="text" name="surname_companion">
                  </div>
                </div>
              </div>

              <div class="row align-items-center">
                <div class="col-12 col-sm-12">
                  <div class="form-group local-forms">
                    <label>Diagnóstico / Revisión <span class="login-danger">*</span></label>
                    <textarea class="form-control" [(ngModel)]="description" name="description" rows="4"
                      cols="30"></textarea>
                  </div>
                </div>
              </div>

              <div class="row align-items-center">
                <div class="col-6">
                  <div class="row">
                    <div class="col-12 mb-3">
                      <button class="btn btn-primary btn-sm" (click)="addMedicamento()"><i
                          class="fa fa-plus"></i></button>
                    </div>
                    <div class="col-12">
                      <div class="form-group local-forms">
                        <label for="name">Nombre de medicamento <span class="login-danger">*</span></label>
                        <input class="form-control" type="text" [(ngModel)]="name_medical" name="name_medical">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group local-forms">
                        <label for="last">Uso <span class="login-danger">*</span></label>
                        <input class="form-control" type="text" [(ngModel)]="uso" name="uso">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="table-responsive">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th>Descripción</th>
                          <th>Acción</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of medical;let i =index">
                          <td class="align-middle">
                            Medicamento: {{ item.name_medical }}
                            <br>
                            Uso: {{ item.uso }}
                          </td>
                          <td class="align-middle">
                            <button class="btn btn-danger"><i class="fa fa-trash"
                                (click)="deleteMedical(i)"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <div class="row align-items-center">

                <!-- Notificaciones -->
                <div class="col-12">
                  <div class="form-group row my-4" *ngIf="text_success">
                    <div class="col-md-8">
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Exito!</strong> {{ text_success }}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true"> </span>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row my-4" *ngIf="text_validation">
                    <div class="col-md-8">
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>!</strong> {{ text_validation }}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true"> </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Fin notificaciones -->

                <div class="col-12">
                  <div class="doctor-submit text-end">
                    <button type="button" (click)="save()" class="btn btn-primary submit-form me-2">Editar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
