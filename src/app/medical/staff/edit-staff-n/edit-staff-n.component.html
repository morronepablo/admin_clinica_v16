<div class="page-wrapper">
  <div class="content">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Staffs </a></li>
            <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
            <li class="breadcrumb-item active">Edit Staffs</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
    <div class="row">
      <div class="col-sm-12">

        <div class="card">
          <div class="card-body" *ngIf="staff_selected">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-heading">
                    <h4>Staff Edit: <span class="badge bg-success" style="color: #1b8800;">#{{
                        staff_selected.id }}</span></h4>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="name">Nombres <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" [(ngModel)]="name" name="name">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="last">Apellidos <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" [(ngModel)]="surname" name="surname">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="mobile">Celular <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" [(ngModel)]="mobile" name="mobile">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label for="email">Email <span class="login-danger">*</span></label>
                    <input class="form-control" type="email" [(ngModel)]="email" name="email">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label for="password">Contraseña <span class="login-danger">*</span></label>
                    <input class="form-control" type="password" [(ngModel)]="password" name="password">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label for="confirmpassword">Confirmar Contraseña <span class="login-danger">*</span></label>
                    <input class="form-control" type="password" [(ngModel)]="password_confirmation"
                      name="password_confirmation">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label for="Birth">Fecha Cumpleaños <span class="login-danger">*</span></label>
                    <input class="form-control datetimepicker" [(ngModel)]="birth_date" name="birth_date" type="text"
                      matInput [matDatepicker]="picker">
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group select-gender">
                    <label for="gender" class="gen-label">Género<span class="login-danger">*</span></label>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" name="gender" [value]="1" [(ngModel)]="gender"
                          class="form-check-input">Masculino
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" name="gender" [value]="2" [(ngModel)]="gender"
                          class="form-check-input">Femenino
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="education">Educación <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" [(ngModel)]="education" name="education">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="designation">Designación <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" [(ngModel)]="designation" name="designation">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label for="department">Roles <span class="login-danger">*</span></label>
                    <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}"
                      class="form-control select" placeholder="Seleccione  Rol">
                      <mat-option *ngFor="let data of roles" [value]="data.id">
                        {{data.name}}
                      </mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="col-12 col-sm-12">
                  <div class="form-group local-forms">
                    <label for="address">Dirección <span class="login-danger">*</span></label>
                    <textarea class="form-control" [(ngModel)]="address" name="address" rows="3" cols="30"></textarea>
                  </div>
                </div>

                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-top-form">
                    <label for="avator" class="local-top">Avatar <span class="login-danger">*</span></label>
                    <div class="settings-btn upload-files-avator">
                      <input type="file" accept="image/*" name="image" id="file" (change)="loadFile($event)"
                        class="hide-input">
                      <label for="file" class="upload">Choose File</label>
                    </div>
                  </div>
                  <div class="" *ngIf="IMAGEN_PREVIZUALIZA">
                    <img [src]="IMAGEN_PREVIZUALIZA" width="250" alt="">
                  </div>
                </div>
                <!-- <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group select-gender">
                                      <label for="Status" class="gen-label">Status <span class="login-danger">*</span></label>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" class="form-check-input">Active
                                          </label>
                                      </div>
                                      <div class="form-check-inline">
                                          <label class="form-check-label">
                                              <input type="radio" name="gender" class="form-check-input">In Active
                                          </label>
                                      </div>
                                  </div>
                              </div> -->
                <div class="col-12 my-5">
                  <!-- Validación -->
                  <div class="form-group row d-flex justify-content-center" *ngIf="text_success">
                    <div class="col-md-6">
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Éxito!</strong> {{ text_success }}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true"> </span>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row d-flex justify-content-center" *ngIf="text_validation">
                    <div class="col-md-8">
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Cuidado!</strong> {{ text_validation }}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true"> </span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Fin validación -->
                </div>
                <div class="col-12">
                  <div class="doctor-submit text-end">
                    <button type="button" (click)="save()" class="btn btn-primary submit-form me-2">Editar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
